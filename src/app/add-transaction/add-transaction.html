<header class="topnav">
  <div class="brand-wrap">
    <div class="brand">FinSight</div>
    <div class="tagline">Transaction Tracking System</div>
  </div>

  <div class="header-cta">
    <a [routerLink]="['/user-dashboard']" class="btn btn-outline">Home</a>
    <a [routerLink]="['/login']" class="btn btn-primary">Logout</a>
  </div>
</header>

<main class="main">
  <div class="formDiv">
    <div class="formCard">

      <h2>Add Transaction</h2>

      <form #txForm="ngForm" (ngSubmit)="onSubmit(txForm)" novalidate>

        <div class="form-grid">

          <!-- Date -->
          <div class="form-group">
            <label>Date</label>
            <input type="date"
                   name="date"
                   ngModel
                   required
                   #date="ngModel">
            <div class="error" *ngIf="date.invalid && date.touched">
              Date is required
            </div>
          </div>

          <!-- Amount -->
          <div class="form-group">
            <label>Amount</label>
            <input type="number"
                   name="amount"
                   ngModel
                   required
                   min="1"
                   #amount="ngModel">
            <div class="error" *ngIf="amount.invalid && amount.touched">
              Valid amount required
            </div>
          </div>

          <!-- Credit / Debit -->
          <div class="form-group">
            <label>Credit / Debit</label>
            <select name="type"
                    ngModel
                    required
                    #type="ngModel">
              <option value="">Select</option>
              <option>Credit</option>
              <option>Debit</option>
            </select>
            <div class="error" *ngIf="type.invalid && type.touched">
              Select transaction type
            </div>
          </div>

          <!-- From / To -->
          <div class="form-group">
            <label>From / To</label>
            <input type="text"
                   name="party"
                   ngModel
                   required
                   #party="ngModel">
            <div class="error" *ngIf="party.invalid && party.touched">
              Required
            </div>
          </div>

          <!-- Transaction No -->
          <div class="form-group">
            <label>Transaction No</label>
            <input type="text"
                   name="txnNo"
                   ngModel
                   required
                   #txnNo="ngModel">
            <div class="error" *ngIf="txnNo.invalid && txnNo.touched">
              Required
            </div>
          </div>

          <!-- Vendor -->
          <div class="form-group">
            <label>Vendor App</label>
            <select name="vendor"
                    ngModel
                    required
                    #vendor="ngModel">
              <option value="">Select</option>
              <option>PayTM</option>
              <option>PhonePe</option>
              <option>GPay</option>
              <option>Amazon Pay</option>
            </select>
            <div class="error" *ngIf="vendor.invalid && vendor.touched">
              Required
            </div>
          </div>

          <!-- Remarks -->
          <div class="form-group full">
            <label>Remarks (Optional)</label>
            <input type="text" name="remarks" ngModel>
          </div>

        </div>

        <!-- ACTION BUTTONS -->
        <div class="form-actions">
          <button type="button"
                  class="btn btn-outline"
                  [routerLink]="['/view-transaction']">
            Cancel
          </button>

          <button type="submit"
                  class="btn btn-primary"
                  [disabled]="txForm.invalid">
            Save
          </button>
        </div>

      </form>
    </div>
  </div>
</main>
