server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/finsight
    username: finsight_dev
    password: finsight_dev
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    baseline-on-migrate: true
