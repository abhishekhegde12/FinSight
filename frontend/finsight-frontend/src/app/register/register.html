<div class="register-page">
  <div class="register-card">
    
    <div class="brand">FinSight</div>
    <h2>Create Account</h2>
    
    <form class="register-form" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
      
      <div class="form-group">
        <label for="name">Full Name</label>
        <input 
          type="text" 
          id="name" 
          name="name" 
          ngModel 
          required 
          #name="ngModel"
          class="form-control"
          placeholder="e.g. John Doe"
        />
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="validation-message">
            Name is required.
        </div>
      </div>

      <div class="form-group">
        <label for="username">Username</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          ngModel 
          required 
          minlength="4"
          #username="ngModel"
          class="form-control"
          placeholder="Choose a username"
        />
        <div *ngIf="username.invalid && (username.dirty || username.touched)" class="validation-message">
            Username must be at least 4 characters.
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <div class="input-group">
            <input 
              type="email" 
              id="email" 
              name="email" 
              ngModel 
              required 
              email
              #email="ngModel"
              class="form-control"
              placeholder="name@example.com"
              [disabled]="emailVerified" 
            />
            <button 
                type="button" 
                class="btn-verify" 
                [disabled]="email.invalid || emailVerified"
                (click)="onVerifyEmail()"
            >
                {{ emailVerified ? 'Verified' : 'Verify' }}
            </button>
        </div>
        
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="validation-message">
            Please enter a valid email.
        </div>
        <div *ngIf="emailVerified" class="success-message">
            <small>âœ“ Email verified successfully</small>
        </div>
      </div>

      <div class="form-group">
        <label for="mobile">Mobile Number</label>
        <div class="input-group">
            <input 
              type="tel" 
              id="mobile" 
              name="mobile" 
              ngModel 
              required 
              pattern="[0-9]{10}"
              #mobile="ngModel"
              class="form-control"
              placeholder="10-digit number"
            />
            <button 
                type="button" 
                class="btn-verify" 
                [disabled]="mobile.invalid || otpSent"
                (click)="onSendOtp()"
            >
                {{ otpSent ? 'Resend' : 'Send OTP' }}
            </button>
        </div>
        <div *ngIf="mobile.invalid && (mobile.dirty || mobile.touched)" class="validation-message">
            Enter a valid 10-digit mobile number.
        </div>
      </div>

      <div class="form-group" *ngIf="otpSent">
        <label for="otp">Enter OTP</label>
        <input 
            type="text" 
            id="otp" 
            name="otp" 
            ngModel 
            required 
            minlength="6"
            maxlength="6"
            class="form-control" 
            placeholder="Enter 6-digit code"
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-container"> 
            <input 
              [type]="showPassword ? 'text' : 'password'" 
              id="password" 
              name="password" 
              ngModel 
              required 
              minlength="6"
              #password="ngModel"
              class="form-control"
              placeholder="Create password"
            />
            
            <button 
                type="button" 
                class="password-toggle" 
                (click)="togglePass()"
                [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'"
            >
                <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>
            </button>
        </div>
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="validation-message">
            Password must be at least 6 characters.
        </div>
      </div>

      <div class="form-group">
        <label for="cPassword">Confirm Password</label>
        <div class="input-container"> 
            <input 
              [type]="showConfirmPass ? 'text' : 'password'" 
              id="cPassword" 
              name="cPassword" 
              ngModel 
              required 
              #cPassword="ngModel"
              class="form-control"
              placeholder="Retype password"
            />
            
            <button 
                type="button" 
                class="password-toggle" 
                (click)="toggleConfirmPass()"
                [attr.aria-label]="showConfirmPass ? 'Hide password' : 'Show password'"
            >
                <svg *ngIf="!showConfirmPass" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                <svg *ngIf="showConfirmPass" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>
            </button>
        </div>
        
        <div *ngIf="password.value && cPassword.value && password.value !== cPassword.value" class="validation-message">
            Passwords do not match.
        </div>
      </div>

      <button 
        type="submit" 
        class="btn btn-primary large" 
        [disabled]="registerForm.invalid || !emailVerified"
      >
        Register
      </button>
      
      <div class="extra-links">
        <span>Already have an account? <a [routerLink]="['/login']" class="text-link">Login here</a></span>
      </div>

    </form>
  </div>
</div>
